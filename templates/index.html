  <body id="page" style="background-color:#ebebeb;">


        <div class="off-canvas-wrapper">
               
              <div class="off-canvas-content" style="background-color:#ebebeb;" >
                <div class="callout primary" style="background-color:#aa2c2c;">
                  <div class="row column">
                    <h1 style="color:#ffffff; font-size:3em;">Director</h1>
                  </div>
                </div>
                <center>
                
                    <div id="vidframe">
                        <video><source src=''></video>
                    </div>
      
                <form id="form" method="POST">
                    Enter URL: <input id="vidurl" name="text" size="40">			
                </form><br>
                <button id="start-bg-job">Submit</button><br><br>
            </center>
            <div id="title"></div>
            <div id="progress"></div>
      
              </div>
          </div>
	

    

	<script src="//cdnjs.cloudflare.com/ajax/libs/nanobar/0.2.1/nanobar.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script>
		
		function start_long_task() {
            // add task status elements
            div = $('<div class="progress"><div></div><div>PENDING</div></div><hr>');
            $('#progress').append(div);
			

            // create a progress bar
            var nanobar = new Nanobar({
                bg: '#44f',
                target: div[0].childNodes[0]
            });

            // send ajax POST request to start background job
            $.ajax({
                type: 'POST',
                url: '/',
				data: {'vidurl': $('#vidurl').val()},
                success: function(data, status, request) {
                    status_url = '/status';
                    update_progress(status_url, nanobar, div[0]);
                },
                error: function() {
                    alert('Unexpected error');
                }
            });
        }
        function update_progress(status_url, nanobar, status_div) {
            // send GET request to status URL
            $.getJSON(status_url, function(data) {
                // update UI
                percent = parseInt(data['current'] * 100 / data['total']);				
                nanobar.go(percent);
				
                if (data['state'] != 'PENDING' && data['state'] != 'PROGRESS') {
                    if ('result' in data) {
                        // show result
						var vidhtml = "<video controls='controls' width='350' preload='metadata'><source id='vidframe' src='/static/"+data['status']+"#t=0.1' type='video/mp4'>Sorry, your browser doesnt support embedded videos.</video>"
						$('#title').text(data['status']);
						$('#vidframe').html(vidhtml);
						$(status_div.childNodes[1]).text('');
                    }
                    else {
                        // something unexpected happened
                        $(status_div.childNodes[3]).text('Result: ' + data['state']);
                    }
                }
                else {
                    // rerun in 2 seconds
                    setTimeout(function() {
                        update_progress(status_url, nanobar, status_div);
                    }, 2000);
                }
            });
        }

		
        $(function() {
            $('#start-bg-job').click(start_long_task);
        });
	</script>

  </body>
</html>
